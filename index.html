<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Cosmo Arcade ‚Äî Minimal</title>
<style>
  html,body{margin:0;height:100%;background:#0a1020;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
  #wrap{display:flex;flex-direction:column;height:100dvh}
  header{padding:8px 12px;background:#121a36;border-bottom:1px solid #22325a;display:flex;gap:8px;align-items:center}
  header h1{font-size:16px;margin:0}
  #ui{margin-left:auto;display:flex;gap:8px;align-items:center}
  #score{padding:6px 10px;background:#0f1a36;border:1px solid #2b3f6f;border-radius:8px;font-weight:700}
  #stage{position:relative;flex:1;min-height:0}
  #canvas{position:absolute;inset:0;display:block;width:100%;height:100%;touch-action:none}

  /* –ú–µ–Ω—é */
  #menu{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(8,12,24,.85)}
  .card{background:#0f1730;border:1px solid #2b3f6f;border-radius:12px;padding:16px;max-width:420px;width:92%}
  .btn{display:block;width:100%;padding:14px 16px;margin:8px 0;background:#182a56;border:1px solid #3a5aa0;border-radius:10px;color:#fff;font-weight:700;text-align:center;cursor:pointer}

  /* –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: –¥–∂–æ–π—Å—Ç–∏–∫–∏ –ø–æ —Ä–µ–∂–∏–º–∞–º */
  #touch{position:absolute;left:10px;right:10px;bottom:10px;display:flex;justify-content:space-between;gap:10px;pointer-events:none}
  .joy{pointer-events:auto;position:relative;display:none;width:120px;height:120px;border-radius:50%;
       background:#0b1430cc;border:1px solid #2b3e68}
  .joy.small{width:100px;height:100px}
  .knob{position:absolute;left:50%;top:50%;width:56px;height:56px;border-radius:50%;
        background:#172a58;border:1px solid #3b5ca0;transform:translate(-50%,-50%)}
  .joy.small .knob{width:48px;height:48px}

  /* –ö–Ω–æ–ø–∫–∞ –ø—Ä—ã–∂–∫–∞ –¥–ª—è –∫–æ—Ç–∞ */
  #jumpBtn{
    position:absolute; right:12px; bottom:130px;
    padding:14px 18px; font-size:18px; font-weight:800; color:#fff;
    background:#1c2f5e; border:1px solid #3b5ca0; border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,.35); pointer-events:auto; display:none;
  }
</style>
</head>
<body>
<div id="wrap">
  <header>
    <h1>Cosmo Arcade</h1>
    <div id="ui"><div id="score">0</div></div>
  </header>

  <div id="stage">
    <canvas id="canvas"></canvas>

    <!-- –ü—Ä–æ—Å—Ç–æ–µ –º–µ–Ω—é -->
    <div id="menu">
      <div class="card">
        <button class="btn" data-mode="worm">üêç –ó–∞–ø—É—Å—Ç–∏—Ç—å Worm</button>
        <button class="btn" data-mode="cat">üê± –ó–∞–ø—É—Å—Ç–∏—Ç—å Cat</button>
        <p style="opacity:.8;font-size:12px;margin:6px 0 0 0">
          Worm: –ª–µ–≤—ã–π –¥–∂–æ–π—Å—Ç–∏–∫ –∫—Ä—É—Ç–∏—Ç –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ.<br>
          Cat: –ø—Ä–∞–≤—ã–π –¥–∂–æ–π—Å—Ç–∏–∫ —Ö–æ–¥—å–±–∞, –∫–Ω–æ–ø–∫–∞ ‚§¥Ô∏é Jump –∏ —Ç–∞–ø –≤ –ª—é–±–æ–π —Ç–æ—á–∫–µ ‚Äî –ø—Ä—ã–∂–æ–∫.
        </p>
      </div>
    </div>

    <!-- –õ–µ–≤—ã–π ‚Äî —Ç–æ–ª—å–∫–æ –¥–ª—è Worm; –ü—Ä–∞–≤—ã–π + Jump ‚Äî —Ç–æ–ª—å–∫–æ –¥–ª—è Cat -->
    <div id="touch">
      <div class="joy" id="joyLeft"><div class="knob"></div></div>
      <div class="joy small" id="joyRight"><div class="knob"></div></div>
      <button id="jumpBtn" aria-label="jump">‚§¥Ô∏é Jump</button>
    </div>
  </div>
</div>

<script>
/* ===== 0) –û—Ç–∫–ª—é—á–∞–µ–º —Å—Ç–∞—Ä—ã–µ service worker (—á—Ç–æ–±—ã –Ω–µ —Ç—è–Ω—É–ª—Å—è –∫—ç—à) ===== */
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
}

/* ===== 1) –ë–∞–∑–æ–≤–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ===== */
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d', { alpha:false, desynchronized:true });
const menu = document.getElementById('menu');
const scoreEl = document.getElementById('score');
const joyLeftEl  = document.getElementById('joyLeft');
const joyRightEl = document.getElementById('joyRight');
const jumpBtn    = document.getElementById('jumpBtn');

['touchstart','touchmove','gesturestart'].forEach(evt=>{
  document.addEventListener(evt, e=>{
    if (e.target.closest('#canvas') || e.target.closest('.joy') || e.target.closest('#jumpBtn')) e.preventDefault();
  }, {passive:false});
});

function resize(){
  const r = Math.max(1, Math.min(window.devicePixelRatio||1, 3));
  const w = canvas.clientWidth = canvas.parentElement.clientWidth;
  const h = canvas.clientHeight = canvas.parentElement.clientHeight;
  canvas.width = Math.floor(w*r); canvas.height = Math.floor(h*r);
  ctx.setTransform(r,0,0,r,0,0);
}
addEventListener('resize', resize); resize();

let state='menu', score=0;
function showMenu(){ state='menu'; menu.style.display='flex'; showControls('none'); }
function hideMenu(){ menu.style.display='none'; }
document.querySelectorAll('[data-mode]').forEach(b=>{
  b.onclick=()=>{
    if (b.dataset.mode==='worm'){ startWorm(); state='worm'; showControls('worm'); }
    else { startCat(); state='cat'; showControls('cat'); }
    hideMenu();
  };
});
function showControls(mode){
  joyLeftEl.style.display  = mode==='worm' ? 'block':'none';
  joyRightEl.style.display = mode==='cat'  ? 'block':'none';
  jumpBtn.style.display    = mode==='cat'  ? 'block':'none';
}
function setScore(v){ score=v|0; scoreEl.textContent=score; }

/* ===== 2) –î–∂–æ–π—Å—Ç–∏–∫ ===== */
function makeJoystick(root, radius=50){
  const knob=root.querySelector('.knob');
  const st={ax:0, ay:0, active:false}; let rect=null, id=null;
  const clamp=(v,a,b)=>Math.max(a,Math.min(b,v));
  function setKnob(ax,ay){
    knob.style.left=(50+clamp(ax,-1,1)*50)+'%';
    knob.style.top =(50+clamp(ay,-1,1)*50)+'%';
    knob.style.transform='translate(-50%,-50%)';
  }
  function reset(){ st.ax=0; st.ay=0; st.active=false; setKnob(0,0); }
  root.addEventListener('pointerdown',e=>{
    e.preventDefault(); id=e.pointerId; rect=root.getBoundingClientRect(); root.setPointerCapture?.(id);
    st.active=true;
    const cx=rect.left+rect.width/2, cy=rect.top+rect.height/2;
    st.ax = clamp((e.clientX-cx)/radius,-1,1);
    st.ay = clamp((e.clientY-cy)/radius,-1,1);
    setKnob(st.ax,st.ay);
  },{passive:false});
  root.addEventListener('pointermove',e=>{
    if(!st.active||e.pointerId!==id) return;
    const cx=rect.left+rect.width/2, cy=rect.top+rect.height/2;
    st.ax = clamp((e.clientX-cx)/radius,-1,1);
    st.ay = clamp((e.clientY-cy)/radius,-1,1);
    setKnob(st.ax,st.ay);
  });
  const end=e=>{ if(e.pointerId!==id) return; reset(); };
  root.addEventListener('pointerup',end); root.addEventListener('pointercancel',end); root.addEventListener('pointerleave',end);
  setKnob(0,0); return st;
}
const joyLeft  = makeJoystick(joyLeftEl, 50); // Worm
const joyRight = makeJoystick(joyRightEl, 40); // Cat

/* ===== 3) WORM (–º–∏–Ω–∏–º—É–º) ===== */
let worm, foods=[];
function startWorm(){
  setScore(0);
  const W=canvas.clientWidth,H=canvas.clientHeight;
  worm={x:W/2,y:H/2, ang:-Math.PI/2, spd:Math.min(W,H)*0.19, trail:[], segs:14, step:4};
  foods = Array.from({length:Math.round((W*H)/9000)},()=>({x:Math.random()*W,y:Math.random()*H}));
}
function updateWorm(dt){
  if (joyLeft.active){ worm.ang=Math.atan2(joyLeft.ay, joyLeft.ax); }
  worm.x += Math.cos(worm.ang)*worm.spd*dt;
  worm.y += Math.sin(worm.ang)*worm.spd*dt;
  const W=canvas.clientWidth,H=canvas.clientHeight;
  if (worm.x<0) worm.x+=W; if (worm.x>W) worm.x-=W;
  if (worm.y<0) worm.y+=H; if (worm.y>H) worm.y-=H;
  worm.trail.unshift({x:worm.x,y:worm.y}); if (worm.trail.length>1400) worm.trail.pop();
  for (let i=foods.length-1;i>=0;i--){
    const f=foods[i]; if (Math.hypot(f.x-worm.x,f.y-worm.y)<12){ foods.splice(i,1); setScore(score+5); foods.push({x:Math.random()*W,y:Math.random()*H}); }
  }
}
function drawWorm(){
  const W=canvas.clientWidth,H=canvas.clientHeight;
  ctx.fillStyle='#0a0e19'; ctx.fillRect(0,0,W,H);
  ctx.fillStyle='#67c8ff'; foods.forEach(f=>{ ctx.beginPath(); ctx.arc(f.x,f.y,3.5,0,Math.PI*2); ctx.fill(); });
  for (let s=0;s<worm.segs;s++){
    const p=worm.trail[s*worm.step]||worm, r=Math.max(3,9-s*0.08);
    const hue=(s*14+(performance.now()/40)%360)%360;
    ctx.fillStyle=`hsl(${hue} 90% 55%)`;
    ctx.beginPath(); ctx.arc(p.x,p.y,r,0,Math.PI*2); ctx.fill();
  }
}

/* ===== 4) CAT (–º–∏–Ω–∏–º—É–º) ===== */
let cat, tramps=[], camY=0, jumpLatch=false, jumpTimer=0;
function startCat(){
  setScore(0); camY=0; jumpLatch=false; jumpTimer=0;
  const W=canvas.clientWidth;
  cat={x:W/2,y:220,vx:0,vy:0,onGround:false};
  tramps=[]; for(let i=0;i<14;i++) addTramp(i===0?260:null);
}
function addTramp(constY=null){
  const W=canvas.clientWidth;
  const newY = constY!==null ? constY : (tramps.length? tramps[tramps.length-1].y - (120): 260);
  const x=60+Math.random()*(W-120);
  tramps.push({x, y:newY, w:Math.max(110, Math.min(200, W*0.28)), h:18, bouncy:14});
}
function wantJump(){ return jumpTimer>0; }
function triggerJump(){ if (state==='cat') jumpTimer = 0.12; }

/* –ø—Ä—ã–∂–æ–∫ –ø–æ —Ç–∞–ø—É –≤ –õ–Æ–ë–û–ô —Ç–æ—á–∫–µ –∏ –ø–æ –∫–Ω–æ–ø–∫–µ */
addEventListener('pointerdown', e=>{ if(state==='cat') triggerJump(); }, {passive:false});
jumpBtn.addEventListener('pointerdown', e=>{ e.preventDefault(); triggerJump(); }, {passive:false});

function updateCat(dt){
  const W=canvas.clientWidth,H=canvas.clientHeight;
  const move = joyRight.ax; // -1..1
  cat.vx = move * 200;
  cat.vy += 540*dt;
  cat.x += cat.vx*dt; cat.y += cat.vy*dt;
  cat.x = Math.max(16, Math.min(W-16, cat.x));

  cat.onGround=false;
  for(const t of tramps){
    if (cat.vy>0 && cat.y+10>=t.y && cat.y+10<=t.y+t.h && cat.x>t.x && cat.x<t.x+t.w){
      cat.y=t.y-10; cat.vy=-t.bouncy; cat.onGround=true; setScore(score+1);
    }
  }

  if (jumpTimer>0) jumpTimer-=dt;
  if (wantJump() && cat.onGround && !jumpLatch){ jumpLatch=true; cat.vy=-16; jumpTimer=0; }
  if (!wantJump()) jumpLatch=false;

  const highest = tramps.reduce((m,t)=>Math.min(m,t.y), tramps[0]?.y||0);
  while (highest - camY > -H*1.2 && tramps.length < 36) addTramp();
  for (let i=tramps.length-1;i>=0;i--){
    if (tramps[i].y - camY > H+120){ tramps.splice(i,1); addTramp(tramps.reduce((m,t)=>Math.min(m,t.y), 9999) - 120); }
  }
  if (cat.y - camY > H + 140){ showMenu(); }
}
function drawCat(){
  const W=canvas.clientWidth,H=canvas.clientHeight;
  ctx.fillStyle='#0a0e19'; ctx.fillRect(0,0,W,H);
  // –ø–ª–∞—Ç—Ñ–æ—Ä–º—ã
  ctx.fillStyle='#80ffd8'; ctx.strokeStyle='rgba(0,0,0,.25)'; ctx.lineWidth=1;
  tramps.forEach(t=>{ roundRect(t.x, t.y - camY, t.w, t.h, 10); ctx.fill(); ctx.stroke(); });
  // –∫–æ—Ç
  drawCatSprite(cat.x, cat.y - camY);
}

/* ===== 5) –£—Ç–∏–ª–∏—Ç—ã —Ä–∏—Å–æ–≤–∞–Ω–∏—è ===== */
function roundRect(x,y,w,h,r){ ctx.beginPath(); ctx.moveTo(x+r,y); ctx.arcTo(x+w,y,x+w,y+h,r); ctx.arcTo(x+w,y+h,x,y+h,r); ctx.arcTo(x,y+h,x,y,r); ctx.arcTo(x,y,x+w,y,r); ctx.closePath(); }
function drawCatSprite(x,y){
  ctx.save(); ctx.translate(x,y);
  ctx.fillStyle='rgba(0,0,0,.25)'; ctx.beginPath(); ctx.ellipse(0,16,14,6,0,0,Math.PI*2); ctx.fill();
  // —Ö–≤–æ—Å—Ç
  ctx.strokeStyle='#f5a623'; ctx.lineWidth=6; ctx.lineCap='round';
  ctx.beginPath(); ctx.moveTo(-10,6); ctx.quadraticCurveTo(-26,2,-20,-8); ctx.stroke();
  // —Ç–µ–ª–æ (–ø—Ä–æ—Å—Ç–æ–µ)
  ctx.fillStyle='#f59e0b'; roundRect(-12,-6,24,26,8); ctx.fill();
  // –≥–æ–ª–æ–≤–∞ + —É—à–∫–∏
  ctx.beginPath(); ctx.fillStyle='#fca5a5'; ctx.arc(0,-16,11,0,Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.moveTo(-8,-20); ctx.lineTo(-3,-28); ctx.lineTo(2,-20); ctx.closePath(); ctx.fill();
  ctx.beginPath(); ctx.moveTo(8,-20); ctx.lineTo(3,-28); ctx.lineTo(-2,-20); ctx.closePath(); ctx.fill();
  // –≥–ª–∞–∑–∞
  ctx.fillStyle='#111'; ctx.beginPath(); ctx.arc(-3.5,-17,2,0,Math.PI*2); ctx.arc(3.5,-17,2,0,Math.PI*2); ctx.fill();
  // —à–ª–µ–º
  ctx.beginPath(); ctx.strokeStyle='rgba(173,216,230,.9)'; ctx.lineWidth=3; ctx.arc(0,-16,14,0,Math.PI*2); ctx.stroke();
  ctx.restore();
}

/* ===== 6) –ì–ª–∞–≤–Ω—ã–π —Ü–∏–∫–ª ===== */
let last=performance.now(), paused=false;
function loop(now){
  const dt=Math.min(0.033, (now-last)/1000); last=now;
  if(!paused){
    if (state==='worm'){ updateWorm(dt); drawWorm(); }
    else if (state==='cat'){ updateCat(dt); drawCat(); }
    else { ctx.fillStyle='#0a0e19'; ctx.fillRect(0,0,canvas.clientWidth,canvas.clientHeight); }
  }
  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
document.addEventListener('visibilitychange', ()=> paused=document.hidden);
showMenu();
</script>
</body>
</html>
